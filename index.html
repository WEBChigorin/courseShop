<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="img/logo.jpg" id="logo">
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                        <img src="img/cart.png" id="img-cart">
                        <div class="shopping-cart">
                            <table id="cart-content" class="u-full-width">
                                <head>
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th></th>
                                    </tr>
                                </head>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="clear-cart" class="button u-full-width">Clear cart</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

    <div id="hero">
       <div class="container">
           <div class="row">
               <div class="six columns">
                   <div class="hero-content">
                       <h2>LEarn something TOday</h2>
                       <p>Special Offer, any course $15</p>
                       <form action="#" id="search" method="post" class="form">
                           <input type="text" id="search-course" class="u-full-width" placeholder="What Do You Want To LEarn?">
                           <input type="submit" id="submit-search-course" class="submit-search-course">
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>

    <div class="main-abr">
        <div class="container">
            <div class="row">
                <div class="four columns icon icon1">
                    <p>20,000 online courser <br>
                    Learn new skills</p>
                </div>
                <div class="four columns icon icon2">
                    <p>Expert Instructors <br>
                    Learn with different teach styles</p>
                </div>
                <div class="four columns icon icon3">
                    <p>Lifetime acces <br>
                    Learn at your own pace</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
